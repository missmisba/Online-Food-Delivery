<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE FOOD DELIVERY SERVICE | MyOnlineMeal.com</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <div id="logo">
        <img src="./img/logo.webp" alt="MyOnlineMeal.com">
        <div class="head"><b>WELCOME TO MY ONLINE MEAL</b></div>
    </div>
    <nav id="navbar">
        <ul>
            <ul>
                <li class="item"><a href="home.html">HOME</a></li>
                <li class="item"><a href="about.html">ABOUT</a></li>
                <li class="item"><a href="services.html">SERVICES</a></li>
                <li class="item"><a href="client.html">CLIENT</a></li>
                <li class="item"><a href="contact.html">CONTACT</a></li>
                <li class="item"><a href="feedback.html">FEEDBACK</a></li>
            </ul>
        </ul>
    </nav>

    <section id="feedback">
        <h1 class="name">FEEDBACK</h1>
        <div id="feedback-box">
            <form action="">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" name="name" id="name" placeholder="Enter YOur Name">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <br>
                <div class="form-group">
                    <label for="phone">PHONE</label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter Your Phone Num">
                </div>
                <br>
                <div class="btn">
                    <label for="message">MESSAGE</label>
                    <textarea name="message" id="message" cols="30" rows="15"></textarea><br>
                </div>

                <input type="submit" value="SUBMIT" id="submit">
            </form>
        </div>


    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.myonlinemeal.com All rights reserved!
        </div>
    </footer>

</body>

</html>
